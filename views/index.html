<!DOCTYPE html>
<html>
    <head>
        <title>A simple Node.js URL shortener</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="section jumbotron text-center">
                <div class="container">
                    <h1>A simple Node.js URL shortener</h1>
                    <form method="POST" enctype="application/x-www-form-urlencoded" action="/api/shorturl/new">
                        <div class="row">
                            <div class="col-lg-10 offset-lg-1">
                                <label for="url">URL to be shortened</label>
                                <input type="url" id="url" name="url" class="form-control" required />
                                <button type="submit" class="btn btn-info m-2">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>        
    </body>
</html>
